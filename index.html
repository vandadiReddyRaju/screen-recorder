<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Screen Recorder</title>
</head>
<body>
    <h1 class="owner">Camera App By Reddy Raju</h1>

    <div class="video-container">
        <video controls autoplay sr="" >

        </video>
    </div>


    <div class="action-conatainer">
        <div class="screen-recorder ">
            <div class="record-btn"></div>
        </div>
        <div class="capture">
            <div class="capture-btn"></div>
        </div>
    </div>

    <div class="timer-cnt">
        <h1 class="timer"></h1>
    </div>

    <div class="filter-cont">
        <p class="filter-name">Filters</p>
        <div class="filter green"></div>
        <div class="filter pink"></div>
        <div class="filter red"></div>
        <div class="filter transparent"></div>
    </div>

    <div class="filter-layer"></div>

    <script src="./index.js"></script>
    
</body>
</html>
